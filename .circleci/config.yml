version: 2
jobs:
  install:
    docker:
    - image: circleci/node:lts
    steps:
    - checkout
    - restore_cache:
        keys:
        - npm-dependencies-{{ checksum "package-lock.json" }}
        - npm-dependencies-
    - run:
        name: Install npm packages
        command: npm i
    - save_cache:
        key: npm-dependencies-{{ checksum "package-lock.json" }}
        paths:
        - ./node_modules
  test:
    docker:
    - image: circleci/node:lts
    - image: circleci/postgres:9.6-alpine
      environment:
        POSTGRES_USER: circleci
        POSTGRES_DB: nachonight
    steps:
    - checkout
    - restore_cache:
        keys:
        - npm-dependencies-{{ checksum "package-lock.json" }}
        - npm-dependencies-
    - run:
        name: Copy test configuration
        command: cp .circleci/.env.cci .env
    - run:
        name: Run tests
        command: npm test
workflows:
  version: 2
  install_and_test:
    jobs:
    - install
    - test:
        requires:
        - install
